<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0c" />
  <meta name="color-scheme" content="dark" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./icon-192.png" />
  <title>Solver • iOS-like PWA</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app safe">
    <header class="header">
      <div class="segmented" role="tablist" aria-label="Mode selector">
        <button class="active" data-mode="camera" aria-selected="true">
          <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 7a3 3 0 0 1 3-3h2l1.2-1.6A2 2 0 0 1 11.8 2h4.4a2 2 0 0 1 1.6.8L19 4h1a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V7z"/><circle cx="12" cy="12" r="4"/></svg>
          <span>Camera</span>
        </button>
        <button data-mode="chat" aria-selected="false">
          <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a4 4 0 0 1-4 4H8l-5 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4v8z"/></svg>
          <span>Chat</span>
        </button>
      </div>
    </header>

    <main class="pages">
      <!-- Home Page -->
      <section id="page-home" class="page active" aria-label="Home">
        <!-- Camera View -->
        <div id="cameraView" class="camera-wrap">
          <video id="camera" autoplay playsinline muted></video>

          <div class="subjects">
            <div class="chip">History</div>
            <div class="chip">Math</div>
            <div class="chip active">General</div>
            <div class="chip">Physics</div>
            <div class="chip">Chemistry</div>
            <div class="chip">Biology</div>
            <div class="chip">Coding</div>
            <div class="chip">Literature</div>
          </div>

          <div class="capture-controls">
            <label class="icon-btn" title="Pick from gallery" aria-label="Pick from gallery">
              <input id="gallery" type="file" accept="image/*" capture="environment" class="hidden" />
              <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="5" width="18" height="14" rx="2"/><path d="M8 13l2.5-3 2 2.5L15 10l3 4"/><circle cx="7" cy="9" r="1.5"/></svg>
            </label>
            <button id="capture" class="btn-round" title="Capture" aria-label="Capture"></button>
            <button class="icon-btn" title="Light" aria-label="Light">
              <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18h6"/><path d="M10 22h4"/><path d="M12 2a7 7 0 0 0-7 7c0 2.2 1.2 4.1 3 5.2V16a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2v-1.8c1.8-1.1 3-3 3-5.2a7 7 0 0 0-7-7z"/></svg>
            </button>
          </div>
        </div>

        <!-- Chat View (hidden when in camera mode) -->
        <div id="chatView" class="chat hidden">
          <div id="messages" class="messages" aria-live="polite"></div>
          <div class="input-row">
            <input id="chatInput" type="text" placeholder="Ask anything…" autocomplete="off" />
            <button id="send">Send</button>
          </div>
        </div>

        <!-- Cropper Overlay -->
        <div class="cropper" aria-hidden="true">
          <canvas id="cropCanvas"></canvas>
          <div class="crop-actions">
            <button id="cropCancel">Cancel</button>
            <button id="cropConfirm">Use & Solve</button>
          </div>
        </div>
      </section>

      <!-- Explore/History Page -->
      <section id="page-explore" class="page" aria-label="Explore">
        <div id="history" class="history"></div>
      </section>

      <!-- Profile/Settings Page -->
      <section id="page-profile" class="page" aria-label="Profile">
        <div class="settings">
          <div class="field">
            <label for="apiKey">Gemini API Key</label>
            <input id="apiKey" type="password" placeholder="Paste your API key" />
          </div>
          <div class="field">
            <label for="model">Model</label>
            <select id="model">
              <option value="gemini-1.5-flash">gemini-1.5-flash</option>
              <option value="gemini-1.5-pro">gemini-1.5-pro</option>
            </select>
          </div>
          <div style="display:flex;gap:8px">
            <button id="saveSettings">Save</button>
            <button id="clearHistory" class="danger">Clear History</button>
          </div>
          <small style="color:var(--muted)">Install to Home Screen for full-screen experience.</small>
        </div>
      </section>
    </main>

    <nav class="tabbar safe" role="tablist" aria-label="Bottom tabs">
      <button class="active" data-tab="home" aria-selected="true">
        <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 7a3 3 0 0 1 3-3h2l1.2-1.6A2 2 0 0 1 11.8 2h4.4a2 2 0 0 1 1.6.8L19 4h1a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V7z"/><circle cx="12" cy="12" r="4"/></svg>
        <span class="dot"></span><span>Home</span>
      </button>
      <button data-tab="explore">
        <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="9"/><path d="M14.5 9.5l-3 6-6 3 3-6 6-3z"/></svg>
        <span class="dot"></span><span>Explore</span>
      </button>
      <button data-tab="profile">
        <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21a8 8 0 1 0-16 0"/><circle cx="12" cy="8" r="4"/></svg>
        <span class="dot"></span><span>Profile</span>
      </button>
    </nav>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
